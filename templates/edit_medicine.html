<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Medicine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-header text-primary">Edit Medicine</h2>
            <form action="" method="post">
                <!-- Medicine Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Medicine Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ medicine['name'] }}" required>
                </div>

                <!-- Quantity -->
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" value="{{ medicine['quantity'] }}" min="0" required>
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label for="price" class="form-label">Price (in INR)</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ medicine['price'] }}" min="0" required>
                </div>

                <!-- Expiration Date -->
                <div class="mb-3">
                    <label for="expiration_date" class="form-label">Expiration Date</label>
                    <input type="date" class="form-control" id="expiration_date" name="expiration_date" value="{{ medicine['expiration_date'] }}" required>
                </div>

                <!-- Update Button -->
                <button type="submit" class="btn btn-primary btn-custom">Update Medicine</button>

                <!-- Back to Home Button -->
                <a href="{{ url_for('index') }}" class="btn btn-secondary btn-custom mt-3">Back to Home</a>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
